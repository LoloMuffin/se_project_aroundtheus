<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Travel and Explore" />
    <meta name="keywords" content="travel, adventure, exploration, locations" />
    <meta name="author" content="Lolo E." />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit"
              id="profile-edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add"
            id="card-add"
          ></button>
        </section>
        <section class="location page__section">
          <ul class="location__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2023 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container modal__container_resize">
        <button
          type="button"
          aria-label="Close"
          class="modal__close modal__close_button-resize"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile-form" novalidate>
          <label for="profile-description-input" class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="profile-name-input"
              name="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
              autocomplete="name"
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="profile-description-input"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
              autocomplete="on"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" aria-label="Save" class="modal__submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container modal__container_resize">
        <button
          type="button"
          aria-label="Close"
          class="modal__close modal__close_button-resize"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="card-form" novalidate>
          <label for="card-title-input" class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="card-title-input"
              name="location"
              placeholder="Title"
              minlength="2"
              maxlength="30"
              required
              autocomplete="on"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label for="card-url-input" class="modal__label">
            <input
              type="url"
              class="modal__input"
              id="card-url-input"
              name="url"
              placeholder="Image URL"
              required
              autocomplete="url"
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button type="submit" aria-label="Create" class="modal__submit">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="full-image-modal">
      <div class="modal__container">
        <button
          type="button"
          aria-label="Close"
          class="modal__close modal__close_img-btn-resize"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__image-text">Card Title</p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" aria-label="Delete" class="card__delete"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text">Card Title</h2>
          <button type="button" aria-label="Like" class="card__like"></button>
        </div>
      </li>
    </template>

    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/utilities.js"></script>
  </body>
</html>
