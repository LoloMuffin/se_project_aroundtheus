<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Travel and Explore" />
    <meta name="keywords" content="travel, adventure, exploration, locations" />
    <meta name="author" content="Lolo E." />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit"
              id="profile-edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add"
            id="card-add"
          ></button>
        </section>
        <section class="location page__section">
          <ul class="location__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2023 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          aria-label="Close"
          class="modal__close"
          id="profile-modal-close"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile-form">
          <input
            type="text"
            class="modal__input"
            id="profile-name-input"
            name="name"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input"
            id="profile-description-input"
            name="description"
            placeholder="Description"
          />
          <button type="submit" aria-label="Save" class="modal__save">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          type="button"
          aria-label="Close"
          class="modal__close"
          id="card-modal-close"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="card-form">
          <input
            type="text"
            class="modal__input"
            id="card-title-input"
            name="title"
            placeholder="Title"
          />
          <input
            type="text"
            class="modal__input"
            id="card-url-input"
            name="url"
            placeholder="Image URL"
          />
          <button type="submit" aria-label="Create" class="modal__create">
            Create
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" aria-label="Like" class="card__like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
