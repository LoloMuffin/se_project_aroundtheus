<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Lolo E." />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__description">Explorer</p>
            <button class="profile__edit"></button>
          </div>
          <button class="profile__add"></button>
        </section>
        <section class="location">
          <ui class="location__cards">
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                alt=""
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Yosemite Valley</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lake-louise.png" alt="" class="card__image" />
              <div class="card__description">
                <h2 class="card__name">Lake Louise</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt=""
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Bald Mountains</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/latemar.png" alt="" class="card__image" />
              <div class="card__description">
                <h2 class="card__name">Latemar</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt=""
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Vanoise National Park</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt=""
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Lago di Braies</h2>
                <button class="card__like"></button>
              </div>
            </li>
          </ui>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
